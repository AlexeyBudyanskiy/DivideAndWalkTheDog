<div class="row">
    <div class="col s12 m6 push-m3" id="create-comment">
        <div ng-controller="RegisterController">

            <form name="userInfoForm">
                <h4 class="grey-text center">Personal info.</h4>
                <hr />
                <p class="red-text center" ng-bind="errorMessage"></p>
                <div class="form-group">
                    <label for="username">Name</label>
                    <div class="col-md-10">
                        <input id="username" type="text" class="validate" name="Name" maxlength="100" ng-model="user.Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <div class="col-md-10">
                        <input id="phone" type="text" class="validate" name="Phone" ng-model="user.Phone" maxlength="50" class="validate" minlength="3"
                            required pattern="^[0-9\-\+]{9,15}$">
                    </div>
                </div>

                <div class="form-group">
                    <label for="additional-info">Additional Info</label>
                    <div class="input-field col-md-10">
                        <textarea id="additional-info" class="materialize-textarea" ng-model="user.AdditionalInfo"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10 center">
                        <button class="btn waves-effect waves-light center" type="submit" value="Accept" ng-click="createUserInfo(user, userInfoForm)">Accept
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
  $('.datepicker').pickadate({
    selectMonths: true,
    selectYears: 15
  });

    $('#additional-info').trigger('autoresize');

</script>
