<div class="row" ng-controller="RequestController">
    <div class="col m3">
        <div class="row">
            <div class="col m8 push-m2">
                <div class="userinfo fixed">
                    <img src="img/no_photo.jpg" class="circle responsive-img " alt="User photo"/>
                    <h5 class="grey-text center">Alexey Budyanskiy</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="col m9">
        <div class="col m7 push-m1">
            <div ng-repeat="request in requests">
                <div class="card white darken-1">
                    <div class="card-content">
                        <span class="card-title">Addres: {{request.Address}}</span>
                        <p>{{request.Text}}</p>
                        <p>Dog breed: {{request.Dog.Breed}}</p>
                    </div>
                    <div class="card-action">
                        <a href="#/request/{{request.Id}}">Details</a>
                    </div>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>
